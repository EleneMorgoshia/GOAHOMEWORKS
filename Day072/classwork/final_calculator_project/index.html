<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Day072/classwork/final_calculator_project/style.css">
</head>
<body>
    <section>
        <div class="display">
            <p id="sum"></p>
        </div>

        <div id="calculator">
            <button class="numbers">0</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operators">+</button>
            <button class="operators">-</button>
            <button class="operators">*</button>
            <button class="operators">/</button>
            <button class="'operators" id="equal">=</button>
        </div>
    </section>
    <script src="/Day072/classwork/final_calculator_project/script.js"></script>
</body>
</html>
