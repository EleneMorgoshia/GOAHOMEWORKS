<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!--ერთ კონტეინერში მოვათავსოთ პროექტის მთავრი კონტენტი-->
  <section class="main-section">
    <img class="opn-img" src="/Day040/Project6-HW-nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">

    <!--ვქმით section, რათა flex ის გამოყენებით ვერტიკალუად განვალაგოთ ელემენტები-->
    <section class="opn-section">
      <h2 class="opn-h2">Equilibrium #3429</h2>

      <p class="opn-p">Our Equilibrium collection promotes <br> balance and calm.</p>
    </section>

    <!--ვქმით მეორე section ,რათა ჰორიზონტალურად განვალაგოთ ელემენტები flex-ით-->
    <section class="second-section">
      <p class="second-p">
        <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
        0.041 ETH
      </p>

      <p class="third-p">
        <svg  class="second-logo" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
        3 days left
      </p>
    </section>
    
    <!--ბოლო section, რომელის ელემენტებსაც flex-ის გამოყენებით ჰორიზონტალურად განვალაგებთ-->
    <section class="cls-section">
      <img class="cls-img" src="/Day040/Project6-HW-nft-preview-card-component-main/images/image-avatar.png" alt="" >
      <p class="cls-p">Creation of</p>
      <p class="cls-p-2">Jules Wyvern</p>
    </section>

  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
